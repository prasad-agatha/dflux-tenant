{% extends 'base.html' %} {%load crispy_forms_tags %} {% block content %}
<h3 class="mt-3">Update Tenant</h3>
<hr />
<form action="" method="POST">
    {% csrf_token %}
    <label for="name">Tenant Admin</label>
    <input type="text" value="{{superuser}}" class="form-control" readonly /><br />
    {{form|crispy}}

</form>
{% endblock content %}
